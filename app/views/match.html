<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#/account">Accounts</a>
    </li>
    <li class="active"><a ng-href="#/match">Match</a>
    </li>
  </ul>
  <h3 class="text-muted">Reconcile</h3>
</div>

<div class="container">

  <div class="col-md-12">
    <div class="panel panel-default">

      <div class="panel-heading">Select Accounts To Reconcile</div>

      <div class="panel-body">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-sm-12">
              <select class="form-control" ng-model="leftAccount" ng-options="item as item.name for item in accounts"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <select class="form-control" ng-model="rightAccount" ng-options="item as item.name for item in accounts"></select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12" ng-show="leftAccount!=null && rightAccount!=null">
              <button type="submit" class="btn btn-default btn-success pull-right" ng-click="match()">Match Transactions</button>
            </div>
          </div>

        </form>

      </div>

      <table class="table" ng-show="matchResult!=null">
        <tr>
          <th>id</th>
          <th>amount</th>
          <th>currency</th>
        </tr>
        <tr ng-repeat="t in matchResult">
          <td>{{t.id}}</td>
          <td>{{t.amount}}</td>
          <td>{{t.sek}}</td>
        </tr>
      </table>
    </div>
  </div>

</div>
</div>

<div class="footer">
  <p>Reconcile from Skyraid</p>
</div>
